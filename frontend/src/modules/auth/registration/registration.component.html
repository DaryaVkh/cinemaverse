<form class="dialog-content tui-space_top-6"
      [formGroup]="registrationForm"
      [appLoader]="loading$ | async"
      (submit)="submitForm($event)">
  <tui-error *ngIf="registrationError$ | async" class="tui-space_bottom-4" [error]="registrationError"></tui-error>

  <div class="form-control-container tui-space_bottom-2">
    <tui-input formControlName="name"
               [pseudoInvalid]="submitted && !(registrationError$ | async) && !!nameError">
      Name
    </tui-input>
    <tui-error *ngIf="nameError" [error]="nameError"></tui-error>
  </div>

  <div class="form-control-container tui-space_bottom-2">
    <tui-input formControlName="email"
               [pseudoInvalid]="submitted && !(registrationError$ | async) && !!emailError">
      Email
    </tui-input>
    <tui-error *ngIf="emailError" [error]="emailError"></tui-error>
  </div>
  <div class="form-control-container tui-space_bottom-2">
    <tui-input-password formControlName="password"
                        [pseudoInvalid]="submitted && !(registrationError$ | async) && !!passwordError">
      Password
    </tui-input-password>
    <tui-error *ngIf="passwordError" [error]="passwordError"></tui-error>
  </div>
  <div class="form-control-container tui-space_bottom-2">
    <tui-input-password formControlName="repeatedPassword"
                        [pseudoInvalid]="submitted && !(registrationError$ | async) && !!repeatedPasswordError">
      Password again
    </tui-input-password>
    <tui-error *ngIf="repeatedPasswordError" [error]="repeatedPasswordError"></tui-error>
  </div>
  <button class="submit-button tui-space_bottom-4" type="submit" tuiButton size="l" shape="rounded">
    Register
  </button>
</form>
